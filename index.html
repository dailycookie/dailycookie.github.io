<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KakaoTalk Share Example2</title>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        // 카카오 SDK 초기화
        Kakao.init('d111bd65287402e276d68e9bea0ebd62'); // 실제 카카오 앱 키 입력
        console.log(Kakao.isInitialized()); // 초기화 확인

        // 공유 기능 함수
        function sendKakaoLink() {
            Kakao.Link.sendDefault({
                objectType: 'feed',
                content: {
                    title: 'Daily Cookie 방문하기',
                    description: '매일매일 새로운 영어를 배워보세요!',
                    imageUrl: 'https://ibb.co/pr20CHV',  // 여기에 적절한 이미지 URL을 입력하세요
                    link: {
                        mobileWebUrl: 'https://dailycookie.co.kr/',
                        webUrl: 'https://dailycookie.co.kr/'
                    }
                },
                buttons: [
                    {
                        title: '웹사이트 방문',
                        link: {
                            mobileWebUrl: 'https://dailycookie.co.kr/',
                            webUrl: 'https://dailycookie.co.kr/'
                        }
                    }
                ]
            });
        }
    </script>
</head>
<body>
    <h1>Daily Cookie 공유하기</h1>
    <button onclick="sendKakaoLink()">카카오톡으로 공유하기</button>
</body>
</html>
